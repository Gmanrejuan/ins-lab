<!DOCTYPE html>
<html>
<head>
  <title>Add Numbers</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { margin: 10px; padding: 8px; font-size: 16px; }
    #result { font-weight: bold; color: green; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Add Two Numbers</h1>
  <form onsubmit="return addNumbers()">
    <input type="number" id="num1" placeholder="First number" required>
    <input type="number" id="num2" placeholder="Second number" required>
    <br>
    <button type="submit">Add</button>
  </form>
  <div id="result"></div>

  <script>
    function addNumbers() {
      let a = parseInt(document.getElementById('num1').value);
      let b = parseInt(document.getElementById('num2').value);
      let sum = a + b;
      document.getElementById('result').innerHTML = "Result: " + sum;
      return false; // stop page reload
    }
  </script>
</body>
</html>
